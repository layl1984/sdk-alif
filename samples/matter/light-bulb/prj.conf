# Disable XIP
CONFIG_XIP=y

# Enable CHIP
CONFIG_CHIP=y
CONFIG_CHIP_PROJECT_CONFIG="src/include/CHIPProjectConfig.h"
# 32773 == 0x8005 (example lighting-app)
CONFIG_CHIP_DEVICE_PRODUCT_ID=32773
CONFIG_STD_CPP17=y

CONFIG_OPENTHREAD_THREAD_STACK_SIZE=8000
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG=y
CONFIG_SHELL=y
CONFIG_LOG_BUFFER_SIZE=5020

# General networking settings
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=14

# Enable CHIP pairing automatically on application start.
CONFIG_CHIP_ENABLE_PAIRING_AUTOSTART=y
# After system reset subscribe request are activated a properly automatically
CONFIG_CHIP_PERSISTENT_SUBSCRIPTIONS=y

# Enable PWM
CONFIG_PWM=y

# OpenThread configuration
CONFIG_NET_L2_OPENTHREAD=y

#Network setup
CONFIG_NET_TCP=y
CONFIG_NET_IPV6_NBR_CACHE=n
CONFIG_NET_IPV6_MLD=n
CONFIG_NET_CONFIG_NEED_IPV4=n

## Openthread parameters
CONFIG_SHELL=y
CONFIG_OPENTHREAD_SHELL=y
CONFIG_SHELL_STACK_SIZE=3072
CONFIG_OPENTHREAD_THREAD_VERSION_1_3=y
CONFIG_OPENTHREAD_FTD=y
CONFIG_OPENTHREAD_PING_SENDER=y
# Matter stack will will enable 15.4 interface
CONFIG_OPENTHREAD_MANUAL_START=y

# Bluetooth Low Energy configuration
CONFIG_BT_DEVICE_NAME="MatterLight"
CONFIG_BT_DEVICE_NAME_DYNAMIC=n

# BT configuration

CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_PRIVACY=n
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_ATT_PREPARE_COUNT=2
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y
CONFIG_BT_SHELL=y
CONFIG_BT_L2CAP_TX_BUF_COUNT=4
CONFIG_BT_ID_MAX=2
CONFIG_BT_EATT=y
CONFIG_BT_L2CAP_ECRED=y
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_FILTER_ACCEPT_LIST=y
CONFIG_BT_REMOTE_INFO=y
CONFIG_BT_REMOTE_VERSION=y
CONFIG_BT_GATT_AUTO_DISCOVER_CCC=y

CONFIG_BT_EXT_ADV=y
CONFIG_BT_EXT_ADV_LEGACY_SUPPORT=y
CONFIG_BT_PER_ADV=y
CONFIG_BT_PER_ADV_SYNC=y

CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_AUTO_DATA_LEN_UPDATE=y

CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y

# Other settings
CONFIG_THREAD_NAME=y
CONFIG_CHIP_LIB_SHELL=y

# Reduce application size
CONFIG_USE_SEGGER_RTT=n

# Flash and Settings storage configutaion
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# Disable GET Opt for fix duplicate implementation
CONFIG_GETOPT=n
CONFIG_IEEE802154_ALIF_AHI_MSG_LIB=y
