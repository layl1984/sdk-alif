sample:
  name: Alif Power Management States Demo
  description: >
    Demonstrates Zephyr power management states (PM_STATE_RUNTIME_IDLE,
    PM_STATE_SUSPEND_TO_RAM, PM_STATE_SOFT_OFF) for Alif RTSS cores.
    Shows power profile configuration, state transitions with RTC wakeup,
    and retention behavior differences between HP (no retention) and HE (retention supported) cores.
common:
  tags:
    - power
    - pm
    - counter
    - rtc
    - drivers
  filter: SOC_FAMILY_ENSEMBLE or SOC_FAMILY_BALLETTO
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "PM states demo"
      - "POWER STATE SEQUENCE"
      - "Resumed from PM_STATE_SUSPEND_TO_RAM"
tests:
  sample.pm.system_off:
    platform_allow:
      - alif_e3_dk_rtss_he
      - alif_e7_dk_rtss_he
      - alif_e1c_dk_rtss_he
      - alif_b1_dk_rtss_he
      - alif_e4_dk_rtss_he
      - alif_e8_dk_rtss_he
    integration_platforms:
      - alif_e7_dk_rtss_he
    depends_on:
      - counter
